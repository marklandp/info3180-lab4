{% extends "base.html" %}


{% block js %}
{% endblock %}


{% block main %}
<div class="container">
<h1> Uploaded Files </h1>
<ol>
{% for file in files %}
 {% if '.' in file and file.rsplit('.', 1)[1] in images %}
			<img height="400px" width="400px" src="{{ url_for('uploaded_file', filename=file) }}">
		{% endif %}
 <li>{{file}}</li>
{% endfor %}
</ol>
</div>
{% endblock %}
